<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/cibn/category" data-pjax id="goback"><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="unitAddForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/cibn/category/editDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="categoryName" class="col-sm-2 control-label">分类名称</label>

                            <div class="col-sm-8">
                                <input type="text" id="categoryName" value="${obj.categoryName!}" class="form-control" name="loginName"
                                       data-parsley-required="true" placeholder="分类名称" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="categoryColour" class="col-sm-2 control-label">颜色</label>

                            <div class="col-sm-8">
                                <input type="text" id="categoryColour" class="form-control" name="categoryColour"
                                       placeholder="颜色" value="${obj.categoryColour!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remarks" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-8">
                                <textarea id="remarks" name="remarks" class="form-control" style="width:100%;height:150px;"
                                          placeholder="字数不能超过2000字">${obj.remarks!}</textarea>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="id" value="${obj.id!}">
                <input type="hidden" name="categoryType" value="${obj.categoryType!}">
                <input type="hidden" name="categoryName" value="${obj.categoryName!}">
            </form>
        </section>

    </div>
</div>
<a class="exit-offscreen"></a>
<!-- 选择上级单位 -->
<div id="dialogSelectParentUnit" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级单位</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeParentUnit" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectParentMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">


    $(document).ready(function () {
        $('#unitAddForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code==0) {
                    Toast.success(data.msg);
                    form.resetForm();
                      setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 10);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
