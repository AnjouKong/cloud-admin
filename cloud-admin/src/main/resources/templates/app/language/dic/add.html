<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/language/dic" id="goback" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="unitAddForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/language/dic/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name"
                                       data-parsley-required="true" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-sm-2 control-label">简称</label>

                            <div class="col-sm-8">
                                <input type="text" id="code" class="form-control" name="code"
                                       data-parsley-required="true" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remarks" class="col-sm-2 control-label">描述</label>

                            <div class="col-sm-8">
                                <textarea id="remarks" name="remarks" class="form-control" style="width:100%;height:150px;" placeholder="字数不能超过2000字"></textarea>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>
                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提交
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<!-- 选择策略 -->
<div id="dialogSelectStrategy" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择策略</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsStrategyUnit" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectStrategyMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<a class="exit-offscreen"></a>
<script language="JavaScript">
    function initStrategyTreeView() {
        $("#jsStrategyUnit").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base!}/platform/sys/update/strategy/strategyTree" : "${base!}/platform/sys/update/strategy/strategyTree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectStrategyMenu();
        });
    }
    function selectStrategyMenu() {
        var tree = $.jstree.reference("#jsStrategyUnit");
        var node = tree.get_selected(true);

        $("#unitAddForm #strategyId").val(node[0].id);
        $("#unitAddForm input[name='strategyName']").val(node[0].text);
        $("#dialogSelectStrategy").modal("hide");
    }
    $(document).ready(function () {
       // initStrategyTreeView();
         $('#unitAddForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code==0) {
                    Toast.success(data.msg);
                    form.resetForm();
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 10);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
