<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/device/brandVersion" data-pjax id="goback"><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="unitAddForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/device/brandVersion/editDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group has-feedback">
                            <label for="brandId" class="col-sm-2 control-label">所属品牌</label>

                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id="brandId" type="text" class="form-control" placeholder="请选择品牌" disabled
                                           value="<%if(!isEmpty(brand)){%>${brand.brandName}<%}%>"/>

                                    <span class="input-group-btn">
			                             			<button type="button" class="btn btn-primary" data-toggle="modal"
                                                            data-target="#dialogSelect"><i class="ti-plus"></i>选择
                                                    </button>
			                        </span>
                                </div>
                                <input type="hidden" name="brandId"
                                       value="<%if(!isEmpty(brand)){%>${brand.id}<%}%>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="specificationName" class="col-sm-2 control-label">型号名称</label>

                            <div class="col-sm-8">
                                <input type="text" id="specificationName" class="form-control" name="specificationName" value="${obj.specificationName}"
                                       data-parsley-required="true" placeholder="型号名称">
                                <input type="hidden" id="oldName" name="oldName" value="${obj.specificationName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">型号功能</label>
                            <div class="col-sm-8">

                                清晰度：
                                <% for(func in videoFuncs){
                                %>
                                <input type="checkbox" name="funcIds" value="${func.id}" <%if(!isEmpty(funcList)){for(o in funcList){if(o==func.id){%>checked<%}}}%>> ${func.funcName}
                                <%}%>
                                <br />
                                音　效：
                                <% for(func in audioFuncs){
                                %>
                                <input type="checkbox" name="funcIds" value="${func.id}" <%if(!isEmpty(funcList)){for(o in funcList){if(o==func.id){%>checked<%}}}%>> ${func.funcName}
                                <%}%>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="id" value="${obj.id!}">
            </form>
        </section>

    </div>
</div>
<a class="exit-offscreen"></a>
<div id="dialogSelect" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择品牌</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTree" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="select()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">
 function initTreeView() {
        $("#jsTree").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base!}/platform/device/brand/brandTree" : "${base!}/platform/device/brand/brandTree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            select();
        });
    }
    //选择父菜单
    function select() {
        var tree = $.jstree.reference("#jsTree");
        var node = tree.get_selected(true);
        $("#unitAddForm #brandId").val(node[0].text);
        if(node[0].id=="root"){
        $("#unitAddForm input[name='brandId']").val("");
        }else{
        $("#unitAddForm input[name='brandId']").val(node[0].id);
        }
        $("#dialogSelect").modal("hide");
    }

    $(document).ready(function () {
        initTreeView();
        $('#unitAddForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code==0) {
                    Toast.success(data.msg);
                    form.resetForm();
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 10);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
