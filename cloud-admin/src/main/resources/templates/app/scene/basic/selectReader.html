<section class="content-wrap bg-white">
    <header class="header navbar bg-white shadow">
        <div class="pull-left offscreen-left" style="padding-top:15px;">
            <div class="form-group">
                <input id="name" type="text" onclick="this.value='';" placeholder="请输入用户名或昵称">
            </div>
        </div>
        <div class="pull-right offscreen-right btn-group tool-button">
            <a class="btn btn-primary navbar-btn" onclick="_reader_selectAll()">全选</a>
            <a class="btn btn-primary navbar-btn" onclick="_reader_selectOn()">确定</a>
        </div>
    </header>
    <div class=panel-body style="padding-top: 50px;">
        <div class="table-responsive no-border" style="padding-top: 5px;" >
            <input id="unitid" type="hidden">
            <table id="datatable_select_reader" class="table table-bordered table-striped mg-t datatable">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>姓名/昵称</th>
                    <th>状态</th>
            </table>
        </div>
    </div>
</section>
<script language="JavaScript">
    var datatable_select_reader;
    function initdatatable_select_reader() {
        datatable_select_reader = $('#datatable_select_reader').DataTable({
            "dom": '<"toolbar">frtip',
            "searching":false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "ordering": true,
            "language": {
                "url": "${base}/static/plugins/datatables/cn.json"
            },
            "ajax": {
                "url": "${base}/platform/sys/role/selectData",
                "type": "post",
                "data": function (d) {
                    d.name = $('#name').val();
                }
            },
            "order": [[0, "desc"]],
            "columns": [
                {"data": "loginName", "bSortable": true},
                {"data": "name", "bSortable": true},
                {"data": "loginFlag", "bSortable": true}
            ],
            "columnDefs": [
                {
                    "render": function (data, type, row) {
                        if (data=='1') {
                            return '<i id="disable_' + row.id + '" class="fa fa-circle text-success ml5"></i>';
                        } else {
                            return '<i id="disable_' + row.id + '" class="fa fa-circle text-danger ml5"></i>';
                        }
                    },
                    "targets": 2
                }
            ]
        });
        datatable_select_reader.on('click', 'tr', function () {
            $(this).toggleClass('selected');
        });
        $("#name").on('keyup', function () {
            datatable_select_reader.ajax.reload();
        });
    }
    function _reader_selectAll() {
        $("#datatable_select_reader").find("tr").each(function () {
            if (!$(this).hasClass('selected'))
                $(this).addClass('selected');
        });
    }
    function _reader_selectOn() {
        var chks = datatable_select_reader.rows('.selected').data();
        if (chks.length > 0) {
            var ids = [];
            var name="";
            $.each(datatable_select_reader.rows('.selected').data(), function (i, n) {
                ids.push(n.id);
                name+=n.name+",";
            });
            $("#readerId").val(ids);
            $("#reader").val(name.substring(0,name.length-1));


            $('#dialogSelect_reader').modal('hide');

        }else{
            Toast.warning("请先选择用户！");
        }
    }
    $(document).ready(function () {
        initdatatable_select_reader();
    });

</script>
