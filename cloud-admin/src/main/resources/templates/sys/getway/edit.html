<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/getway" data-pjax id="goback"><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="unitAddForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sys/getway/editDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="getWayCode" class="col-sm-2 control-label">网关编号</label>
                            <input type="hidden" name="id" value="${obj.id!}">
                            <div class="col-sm-8">
                                <input type="text" id="getWayCode" value="${obj.getWayCode!}" class="form-control" name="getWayCode"
                                       data-parsley-required="true" placeholder="网关编号" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="getWayPath" class="col-sm-2 control-label">网关服务地址</label>

                            <div class="col-sm-8">
                                <input type="text" id="getWayPath" class="form-control" name="getWayPath" data-parsley-required="true"
                                       placeholder="网关服务地址" value="${obj.getWayPath!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="serviceId" class="col-sm-2 control-label">网关服务id</label>

                            <div class="col-sm-8">
                                <input type="text" id="serviceId" name="serviceId" value="${obj.serviceId!}"
                                       class="form-control" placeholder="网关服务id">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stripPrefix" class="col-sm-2 control-label">启用正则匹配</label>

                            <div class="col-sm-8">
                                <select id="stripPrefix" name="stripPrefix" class="form-control">
                                    <option value="0"<%if(obj.stripPrefix=="0"){%>selected<%}%>>是</option>
                                    <option value="1"<%if(obj.stripPrefix=="1"){%>selected<%}%>>否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="retryable" class="col-sm-2 control-label">是否失败重处理</label>

                            <div class="col-sm-8">
                                <select id="retryable" name="retryable" class="form-control">
                                    <option value="0"<%if(obj.retryable=="0"){%>selected<%}%>>是</option>
                                    <option value="1"<%if(obj.retryable=="1"){%>selected<%}%>>否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="toUrl" class="col-sm-2 control-label">需要转发的url</label>

                            <div class="col-sm-8">
                                <input type="text" id="toUrl" class="form-control" name="toUrl" value="${obj.toUrl!}" data-parsley-required="true" placeholder="需要转发的url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="apiName" class="col-sm-2 control-label">接口名称</label>

                            <div class="col-sm-8">
                                <input type="text" id="apiName" class="form-control" name="apiName" value="${obj.apiName!}"  data-parsley-required="true" placeholder="接口名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="enabled" class="col-sm-2 control-label">是否启用</label>

                            <div class="col-sm-8">
                                <select id="enabled" name="enabled" class="form-control">
                                    <option value="0"<%if(obj.enabled=="0"){%>selected<%}%>>是</option>
                                    <option value="1"<%if(obj.enabled=="1"){%>selected<%}%>>否</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<a class="exit-offscreen"></a>
<script language="JavaScript">

    function initTreeView() {
        $("#jsTreeParentUnit").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/sys/user/treeuser" : "${base}/platform/sys/user/treeuser?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentMenu();
        });
    }
    //选择父菜单
    function selectParentMenu() {
        var tree = $.jstree.reference("#jsTreeParentUnit");
        var node = tree.get_selected(true);
       $("#unitAddForm #parentId").val(node[0].text);
        $("#unitAddForm input[name='sysUserId']").val(node[0].id);
        $("#unitAddForm input[name='sysUserName']").val(node[0].text);
        $("#dialogSelectParentUnit").modal("hide");
    }
    $(document).ready(function () {
        $('#unitAddForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
