<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/update" data-pjax id="goback"><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="unitAddForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sys/update/editDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <input type="hidden" name="id" value="${obj.id!}">
                        <input type="hidden" name="oldCode" value="${obj.code!}">

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" value="${obj.name!}" class="form-control" name="name" data-parsley-required="true" placeholder="名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="packageName" class="col-sm-2 control-label">包名</label>
                            <div class="col-sm-8">
                                <input type="text" id="packageName" value="${obj.packageName!}" class="form-control" name="packageName" data-parsley-required="true" placeholder="包名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-sm-2 control-label">标识</label>

                            <div class="col-sm-8">
                                <input type="text" id="code" value="${obj.code!}" class="form-control" name="code" data-parsley-required="true" placeholder="名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remarks" class="col-sm-2 control-label">描述</label>

                            <div class="col-sm-8">
                                <textarea id="remarks" name="remarks" class="form-control"  value="${obj.remarks!}" style="width:100%;height:150px;" placeholder="字数不能超过2000字">${obj.remarks!}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>
                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<a class="exit-offscreen"></a>
<script language="JavaScript">
    $(document).ready(function () {
        $('#unitAddForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 10);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
